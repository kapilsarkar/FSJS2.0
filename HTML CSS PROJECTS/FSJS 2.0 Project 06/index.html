<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>SEO Master</title>
  </head>
  <body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar-container">
              <div>
                <img src="./assets/white-logo.png" alt="brand-logo" />
              </div>
              <div class="grow-list">
                <ul class="list">
                  <li class="list-item">Home</li>
                  <li class="list-item">Pricing</li>
                  <li class="list-item">Contact</li>
                  <li class="list-item">Terms and Conditions</li>
                  
                </ul>
              </div>
              <div class="button-group">
                <button class="nav-button">Get Started</button>
              </div>
            </nav>
          </section>
          <section aria-label="banner">
            <div class="banner-container">
                <div>
                    <h1 class="heading-text">
                      Your Justice Is <br> Our Top Priority 
                    </h1>
                  </div>   
            </div>
            <div class="banner-container1">
                <p>
                    As a state of law,maintaining justice is <br>
                    something that every citizen must pay <br> attention to and we are here to
                    uphold justice <br> for you
                  </p>
            </div>
            
          </section>
          <section aria-label="banner1">
            <div class="banner2">
                <img src="./assets/banner.png" alt="illustration" />
              </div>
          </section>
    </div>
  </body>
</html>
