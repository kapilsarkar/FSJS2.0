<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS IN JAVASCRIPT</title>
</head>
<body>
    <h1>EVENTS IN JAVASCRIPT USING DOM MANIPULATION</h1>

    <h2>ONCLICK EVENT LISTNER</h2>
    <!-- ONCLICK EVENT LISTNER -->
    <button id="btn" onclick="maths()">SUBMIT</button>
    <p id="js"></p>
    <h2>DOUBLECLICK EVENT LISTNER</h2>
    <button id="btn2" ondblclick="changetext()">SUBMIT</button>
    <h3 id="js2">MY NAME IS KAPIL SARKAR</h3>
    <!-- DOUBLECLICK EVENT LISTNER -->
    <script>
        let btnstyle=document.getElementById('btn');
        btnstyle.style.padding='32px';
        btnstyle.style.fontSize='20px';
        btnstyle.style.borderRadius='20px';
        function maths(){
            let val=prompt("Solve this 50-30");
            if(val==20)
            {
                document.getElementById('js').innerText="Success Redirect";
                document.getElementById('btn').style.backgroundColor="Green";
                document.getElementById('btn').style.color="White";
            }
            else{
                document.getElementById('js').innerText="Failed Try Again";
                document.getElementById('btn').style.backgroundColor="Red";
                document.getElementById('btn').style.color="White";
            }
        }
        let btnstyle2=document.getElementById("btn2");
        btnstyle2.style.padding="30px";
        btnstyle2.style.fontSize="20px";
        btnstyle2.style.borderRadius="20px";
        function changetext(){
            document.getElementById("js2").innerText="MY NAME IS ALSO PIKU SARKAR";
            document.getElementById("js2").style.color="Green";
        }
        /*
        - Click
        - dblclick
        - mouseeneter
        - mouseleave
        - moveover
        - input
        - keydown
        - keyup
        - keypress
        - onload
        */
    </script>
</body>
</html>
